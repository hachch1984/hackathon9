    <!--MODALS************************************************************************************************************************************************-->
    <div id='frmNewCard' style="z-index: 1000;" class="d-none">
        <div class="modal-form">
            <div class="card">
                <div class="card-header">
                    <h5>Nueva Tarjeta</h5>
                </div>
                <div class="card-body d-flex justify-content-center">
                    <input type="text" placeholder='Nombre' name="" id="tbNewName" class="form-control">
                </div>
                <div class="card-footer ">
                    <button class="btn btn-danger" onclick="btnNewCard_close()"> Cerrar</button>
                    <button class="btn btn-info" onclick="btnNewCard_add()"> Agregar</button>
                </div>
            </div>
        </div>
    </div>

    <div id='frmEditCard' style="z-index: 1001;" class="d-none">
        <div class="modal-form">
            <div class="card">
                <div class="card-header">
                    <h5>Editat Tarjeta</h5>
                </div>
                <div class="card-body d-flex justify-content-center">
                    <input type="text" placeholder='Nombre' name="" id="tbEditName" class="form-control">
                </div>
                <div class="card-footer ">
                    <button class="btn btn-danger" onclick="btnEditCard_close()"> Cerrar</button>
                    <button class="btn btn-info" id='btnEditCard_save'> Guardar</button>
                </div>
            </div>
        </div>
    </div>



    <div id='frmDeleteCard' style="z-index: 1002;" class="d-none">
        <div class="modal-form">
            <div class="card">
                <div class="card-header">
                    <h5>Pregunta</h5>
                </div>
                <p class="p-5">Esta segura(o) de eliminar esta tarjeta </p>
                <div class=" m-auto  d-flex justify-content-center py-4 ">
                    <button class="btn btn-danger" onclick="btnDeleteCard_close()"> NO</button>
                    <button class="btn btn-info ml-3" id='btnDeleteCard_delete'> SI</button>
                </div>
            </div>
        </div>
    </div>




    <!--************************************************************************************************************************************************-->

    <main class="container">

        <div class="row pb-3">
