<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
            margin:0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
            background-color: whitesmoke;
        }

        .textbox {
            outline: none;
            border: none;
            background-color: lightgray;
            width: 100%;
            padding: 5px;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <figure style="margin :auto; width: 300px;">

        <a style="display: flex; align-items: center;" href="https://github.com/hachch1984/hackathon9" target="_blank">
            <img style="width: 50px; height: 50px; margin-right: 10px;" src="./images/gitlogo.png" alt="">
            <h2>Visit My Git Hub page</h2>
        </a>
    </figure>



    <div style="margin: auto; margin-top: 20px;   
    display: flex;  width: 1000px; justify-content: space-between; ">



        <div style="background-color: darkgray;  width: 500px; ">
            <span style="padding: 5px; display: block; color: black;">CONSOLE</span>
            <div id='console' style="
                height: 600px;
                border: solid 5px darkgray;
                background-color: black;color: white; overflow: hidden;
                overflow: hidden; overflow-y: scroll; ">

                <div id='textList'>

                </div>
                <input class="textbox" id='userText' placeholder="type here" type="text"
                    onkeyup="userText_keyEvent_Enter(event)" />

            </div>
        </div>

        <figure style="width: 470px; height: 500px;">
            <img id='image' src="./images/0.png" alt="">
        </figure>

    </div>





    <script src="./src/scripts/main.js"></script>
</body>

</html>
